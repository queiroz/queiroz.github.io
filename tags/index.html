<script src="https://queiroz.org/js/wordcloud2.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let tagElements = document.querySelector('.tags').children;
        let tags = Array();
        for (i = 0; i < tagElements.length; i++) {
            let tag = tagElements[i].innerHTML.split(" ")
            tag[1] = tag[1] * 20
            tags.push(tag)
        }
        let cloudTags = document.querySelector('.cloud-tags');
        WordCloud(cloudTags, {
            list: tags,
            fontFamily: 'Open Sans, sans-serif',
            minSize: 16,
            drawOutOfBound: false,
            rotateRatio: 0.5,
            rotationSteps: 2,
            backgroundColor: '#ffffff',
            color: function (word, weight) {
                if (weight < 100) {
                    return '#8e8e8e'
                } else if (weight >= 100) {
                    return '#3F3F3F'
                } else if (weight >= 1000) {
                    return '#303030'
                } else if (weight >= 10000) {
                    return '#212121'
                } else {
                    return '#111111'
                }
            },
            click: function (item, dimention, event) {
                let tag = item[0].toLowerCase()
                window.location.href = '/tags/'+ tag;
            }
        });
    });
</script>
